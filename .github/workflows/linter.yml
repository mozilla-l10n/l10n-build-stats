name: Python linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/scripts/*.txt
          version: "0.8.22"
      - name: Install Dependencies
        run: uv pip install -r scripts/requirements.txt -r scripts/requirements-dev.txt
        env:
          UV_SYSTEM_PYTHON: 1
      - name: ruff lint
        run: ruff check scripts
      - name: ruff format
        run: ruff format scripts --check
      - name: pyright
        run: pyright scripts
